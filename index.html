<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt=""/>
        </div>
        <div class="rightside">
            <h1>Crie sua conta</h1>
            <form method="POST" action="cadastro.php" class="validador">
                <label>
                    seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required"/>
                </label>
                <label>
                    sua melhor senha:<br/>
                    <input type="password" name="password" />
                </label>
                <label>
                    <input type="submit" name="cadastrar"/>
                </label>
            </form>

            <div class="have-account">
                já tem uma conta? <a href="">login aqui.</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
